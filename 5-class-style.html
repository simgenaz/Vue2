<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue event binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        border: 1px solid #666;
        background-color: #fbbd08;
        margin-bottom: 10px;
    }

    .blue{
        background-color: blue;
    }

</style>
<body>
    <div id="app">
        <div class="box" :class="className"></div>
        <div class="box" :class="className"></div>
        <!-- <div class= "box" :style="{'background-color' : 'black'}"></div> -->
        <button @click="showBlue = !showBlue">Ekle/Kaldir</button>
      
    </div>

    <script>

        new Vue({
            el: "#app",
            data: {
               showBlue: false,
            },
            computed : {
                className(){
                    return {
                        'blue' : this.showBlue
                    }
                }
            }
        })

    </script>
    
</body>
</html>
