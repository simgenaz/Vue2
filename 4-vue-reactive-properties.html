<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue event binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- Bir method html içerisinde ki bir veri değiştiğinde tekrar çalışır.
    Her yeni bir tıklamada method tekrar çalışır bu da performans kaybına neden olur
    Fakat computed da öyle değildir
    Bende hangi değişken kullanıldı diye bakar age olduğu anlaşılır ve 18 bu güncellemede
    değişti mi diye kontrol eder eğer değişen bir şey yoksa tekrardan çalıştırmaz
    Method render şeklinde computed ise kendi içerisinde bağlı olan değişken değişirse çalışır-->

    <div id="app">
        <input type="text" v-model="age">
        <p>JavaScript: {{ age >= 18 ? 'Reşittir' : 'Reşit Değildir...'}}</p>
        <p>Method: {{ ageWriter() }}</p>
        <p>Computed:  {{ageWriterComp}}</p>
        <hr>
        <p>{{sayi}}</p>
        <button @click="sayi++">Sayi Arttir...</button>
    </div>

    <script>

        new Vue({
            el: "#app",
            data: {
                age: 0,
                sayi : 0
            },
            methods: {
                ageWriter(){
                    console.log("Method çalişti..")
                    return this.age >= 18 ? 'Reşittir' : 'Reşit değildir...'
                }
            },
            computed: {
                ageWriterComp(){
                    console.log("Computed Çalıştı..")
                    return this.age >= 18 ? 'Reşittir' : 'Reşit değildir...'

                }
            },
            //watch bizim herhangi bir veriyi anlık olarak izlememizi sağlar
            watch: {
                age(newValue,oldValue){
                    console.log("New: "  + newValue)
                    console.log("Old: " + oldValue)
                }
            }

            
        })

    </script>
    
</body>
</html>
