<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue event binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
     <!--   <input type="text" v-on:keypress="keyp($event)"> -->
     <!-- Daha fazlasını görebilmek için vue.js in event handling kısmına bakabiliriz-->
        <input type="text" @keypress.enter="keyp($event)">
        <button v-on:click="arttir()">Arttir</button>
        <button @click="azalt()">Azalt</button>
        <p>{{sayi}}</p>
    </div>

    <script>

        new Vue({
            el: "#app",
            data : {
                sayi : 0
            },
            methods : {
                arttir(){
                  this.sayi++
                },
                azalt(){
                    this.sayi--
                },
                keyp(e){
                      this.sayi += parseInt(e.target.value)
                }
                //keyp(e){console.log(e.target.value)} console da keyCode u görmek için yazılan
            }
        })

    </script>
    
</body>
</html>
